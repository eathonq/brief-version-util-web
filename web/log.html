<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Version Switch</title>

</head>

<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item">
                    <a class="nav-link pix-2 link-dark" aria-current="page" href="home.html">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pix-2 link-dark" aria-current="page" href="upload.html">上传</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pix-2 link-dark" aria-current="page" href="switch.html">切换</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pix-2 link-dark" aria-current="page" href="plan.html">计划</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pix-2 link-secondary" aria-current="page" href="#">日志</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link link-dark" href="index.html">登录</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div style="margin-top: 25px;">
            <div class="input-group">
                <select id="projectNames" class="form-select"></select>
                <select id="projectLogLimit" class="form-select">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="5000">5000</option>
                </select>
                <button type="button" class="btn btn-outline-secondary" onclick="refreshLog()">刷新</button>
            </div>
            <div class="card" style="margin-top: 25px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                          <h5 class="card-title">日志列表 <small id="projectLogRefreshTime" class="text-muted">时间</small></h5>
                        </div>
                      </div>
                    <ul id="projectLogList" class="list-group">
                        <!-- 初始的空列表 -->
                        <li class="list-group-item">
                            消息内容 <span class="badge bg-primary rounded-pill">数量</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/log.js"></script>

</body>

</html>
